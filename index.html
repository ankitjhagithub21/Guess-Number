<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container bg-light my-5 p-5 rounded ">
        <h2>Guess a number between 1 to 100</h2>
        <p class="text-danger">You have five chances to win this game</p>
        <div class="d-flex">
            <input type="number" id="input" class="form-control">
            <button class="btn btn-success mx-2" id="btn">Check</button>
            
        </div>
        <h5 id="answer" class="mt-4 text-danger">Guess a number</h5>
        <h5 id="inputs" class="mt-2 ">Previous Guess:</h5>
        <button id="newGame" class="btn btn-info mt-2" style="display:none">New Game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
